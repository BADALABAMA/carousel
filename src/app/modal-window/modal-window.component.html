<div class="product-card">
  <div class="product">
    <p class="product-title">title: {{ product?.title }}</p>
    <p class="product-price">price: {{ product?.price }}</p>
    <p class="product-timer">timer: {{ count$ | async }}</p>
    <img class="product-img" [src]="product?.img" alt="product" />
    <button class="button" (click)="toggle()">don't intresting</button>
  </div>
</div>
